<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="body">
    
    <div class="image-container">
      <div class="image">
        <img src="images/image-product-mobile.jpg">
      </div>
    </div>
    
    <div class="body-text">

      <p class="perfume">Perfume</p>
      <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1 class="price-sale">$149.99</h1>
        <p class="price-original">$169.99</p>
      </div>

      <div class="button-add-to-cart">
        <div class="button-items">
          <img src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </div>
      </div>

    </div> <!--End of .body-text-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/17chasei" target="_blank">Isaiah Chase</a>.
    </div>

  </div>
</body>

</html>
